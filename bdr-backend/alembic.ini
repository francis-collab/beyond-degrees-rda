# alembic.ini â€” clean, ready-to-use

[alembic]
# Path to migration scripts
script_location = migrations

# Prepend project root to sys.path
prepend_sys_path = .

# Output encoding
output_encoding = utf-8

# Use environment variable for DB connection
sqlalchemy.url = driver://user:pass@localhost/dbname  ; <-- ignored, use DATABASE_URL env var

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
